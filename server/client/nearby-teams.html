<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nearby Teams</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
      color: #2b6cb0;
      font-weight: 700;
    }

    #teamsContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .team-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.07);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .team-card:hover {
      transform: translateY(-4px);
    }

    .team-card h3 {
      font-size: 20px;
      color: #2b6cb0;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .team-card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .team-card button {
      background-color: #2b6cb0;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .team-card button:hover {
      background-color: #1a4f86;
      transform: translateY(-1px);
    }

    #map {
      width: 100%;
      height: 500px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.07);
    }

    @media (max-width: 768px) {
      .team-card {
        width: 90%;
      }

      #teamsContainer {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2>Nearby Teams</h2>
  <div id="teamsContainer"></div>
  <div id="map"></div>

  <script src="js/nearby.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpv2ztZvorS0XJCeG1mwH-LZvhxfEDAvM&callback=initMap"
    async
    defer
  ></script>

</body>
</html>
